<app-layout-header (sidenavToggle)="sidenav.toggle()"></app-layout-header>

  <mat-sidenav-container>
    <mat-sidenav #sidenav role="navigation" position="end"  >
        <app-sidenav-list  (sidenavClose)="sidenav.close()"></app-sidenav-list>
    </mat-sidenav>

<mat-sidenav-content>
    <main>
        <router-outlet></router-outlet>
        <app-layout-footer></app-layout-footer>
    </main>
  </mat-sidenav-content>
  
</mat-sidenav-container>
