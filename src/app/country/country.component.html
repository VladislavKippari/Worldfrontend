
<mat-form-field class="filtering">
  
  <mat-label>Filter</mat-label>
  <input  matInput (keyup)="applyFilter($event)" placeholder="e.g. Capital, Population" #input/>
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="mat-elevation-z8 table">
  <table mat-table [dataSource]="dataSource" matSort>

    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let row">{{row.name}} </td>
    </ng-container>

  
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
      <td mat-cell *matCellDef="let row"> {{row.code}} </td>
    </ng-container>

    
    <ng-container matColumnDef="continent">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Continent </th>
      <td mat-cell *matCellDef="let row"> {{row.continent}} </td>
    </ng-container>

   
    <ng-container matColumnDef="surfacearea">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Surfacearea </th>
      <td mat-cell *matCellDef="let row" > {{row.surfacearea}} </td>
    </ng-container>
    <ng-container matColumnDef="population">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Population </th>
      <td mat-cell *matCellDef="let row" > {{row.population}} </td>
    </ng-container>
    <ng-container matColumnDef="capital">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Capital </th>
      <td  mat-cell *matCellDef="let row" > {{row.capitaltown.capitalname}} </td>
      
    </ng-container>
    <ng-container matColumnDef="deletebtn">
     
      <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
      <td *matCellDef="let row" mat-cell> <button  id={{row}} mat-raised-button class="editbtn"  (click)="openDialog(row)" >Edit</button></td>
    
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
    
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
