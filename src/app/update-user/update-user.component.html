<div class="container page">
    <div class="row">

        <div>
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>Update User</mat-card-title>
                </mat-card-header>

                <mat-card-content>
                    <form [formGroup]="updateForm" (ngSubmit)="submitForm()">
                        <fieldset>
                            <div class="example-container form-group">

                                <mat-form-field>
                                    <input matInput formControlName="username" placeholder="Username" required
                                        type="text">
                                </mat-form-field>
                            </div>
                            <div class="example-container form-group">
                                <mat-form-field>
                                    <input matInput formControlName="email" placeholder="Email" required type="text">
                                </mat-form-field>
                            </div>
                          

                            <button mat-raised-button color="primary" [disabled]="!updateForm.valid"
                                type="submit">Update</button>


                        </fieldset>
                    </form>
                </mat-card-content>

            </mat-card>



        </div>

    </div>
</div>
